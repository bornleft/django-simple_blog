{% extends 'base.html' %}
	{% block extra_lib_scripts %}
		{% load disqus_tags %}
		{% disqus_dev %}
	{% endblock %}

	{% block main %}

            <div class="entry">
			<h3>{{ entry.name }}</h3>
			{{ entry.entry }}<br>
			<b>Автор</b> {{ entry.author }}<br>
			<b>Дата публикации</b> {{ entry.date_pub }}<br>
			{% disqus_show_comments %}<br>
			<a href = '/'>вернуться</a><br>
			
            </div>

	{% endblock %}
